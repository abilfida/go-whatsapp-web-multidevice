services:
  whatsapp:
    image: aldinokemal2104/go-whatsapp-web-multidevice
    container_name: whatsapp
    restart: always
    ports:
      - "3000"
    volumes:
      - whatsapp_storages:/app/storages
    environment:
      - APP_PORT=3000
      - APP_ACCOUNT_VALIDATION=false

volumes:
  whatsapp_storages: